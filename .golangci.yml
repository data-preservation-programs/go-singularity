run:
  tests: false
  skip-dirs:
    - replication/internal
    - cmd/embed
    - docs
    - dashboard/model2ts
    - handler/datasource/generate
    - migrate

linters:
  enable-all: true
  disable:
    - typecheck
    - interfacer
    - structcheck
    - golint
    - ifshort
    - scopelint
    - varcheck
    - varnamelen
    - maligned
    - deadcode
    - structcheck
    - gci
    - goimports
    - gofumpt
    - nolintlint
    - ireturn
    - nosnakecase
    - nlreturn
    - godox
    - gomoddirectives
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    - gocognit
    - wsl
    - musttag
    - exhaustivestruct
    - cyclop
    - gomnd
    - gochecknoglobals
    - funlen
    - gocyclo
    - exhaustruct
    - wrapcheck
    - nestif
    - containedctx
    - maintidx
    - nonamedreturns
    - nilnil
    - prealloc
    - gochecknoinits
    - dupl
    - forbidigo
    - godot
    - depguard
    - nakedret
    - tagalign

linters-settings:
  lll:
    line-length: 180
  errcheck:
    exclude-functions:
      - (github.com/libp2p/go-libp2p/network.MuxedStream).SetDeadline
      - (github.com/data-preservation-programs/singularity/service.DatasetWorker).cleanup
  revive:
    rules:
      - name: var-naming
        disabled: true
